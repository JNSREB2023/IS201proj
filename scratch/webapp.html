      font-size: 1.3rem;

<body>

</div>

  <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score">You: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = `It's a tie! You both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${playerChoice} beats ${computerChoice}.`;
        playerScore++;
      } else {
        result = `You lose! ${computerChoice} beats ${playerChoice}.`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `You: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
